<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebSocket</title>
  </head>
  <body>
    <script>
      let ws = new WebSocket("ws://localhost:8000");
      console.log(ws);

      ws.onopen = (event) => {
        ws.send("LETS GOOOO");
      };
      ws.onmessage = (event) => {
        console.log(event);
      };
    </script>
  </body>
</html>
